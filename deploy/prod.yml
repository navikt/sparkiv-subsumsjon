apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: sparkiv-subsumsjon
  namespace: tbd
  labels:
    team: tbd
spec:
  image: nginx
  port: 8080
  strategy:
    type: Recreate
  liveness:
    path: isalive
    initialDelay: 5
  readiness:
    path: isready
    initialDelay: 15
  preStopHook:
    http:
      path: /stop
  prometheus:
    enabled: true
    path: /metrics
  resources:
    limits:
      memory: 640Mi
    requests:
      cpu: 20m
      memory: 512Mi
  kafka:
    pool: nav-prod
  secureLogs:
    enabled: true
  gcp:
    sqlInstances:
      - type: POSTGRES_17
        diskAutoresize: true
        tier: db-custom-10-20480
        databases:
          - name: sparkiv-subsumsjon
            envVarPrefix: DATABASE
  env:
    - name: KAFKA_TOPIC
      value: flex.omrade-helse-etterlevelse
